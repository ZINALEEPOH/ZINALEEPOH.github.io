<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Add Bootstrap CSS here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Bootstrap JS here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap Hero</title>
</head>

<body>
    <!-- Hero Banner -->
    <div class="hero-banner">

        <!-- Add a container here for responsiveness -->
        <div class="container">

            <!-- Add a row here that will contain 2 columns -->
            <div class="row">

                <!-- Add a column here for text -->
                <div class="col-md-6 text-center">
                    <!-- Add a heading element here with the hero-title class -->
                    <h1 class="hero-title">Homelander</h1>

                    <!-- Add a paragraph of text here -->
                    <p class="lead hero-description">The Homelander is the main antagonist of "The Boys", a comic book series and media franchise.</p>

                    <!-- Add a button here with a darker blue color -->
                    <button class="btn btn-primary btn-dark">Learn More</button>
                </div>

                <!-- Add a column here for the image -->
                <div class="col-md-6">
                    <!-- Add your image here -->
                    <img src="imgs/homelander.webp" alt="homelander" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
