<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>

<style>
    .new {
        border: 2px solid lightgray;
        background: lightgoldenrodyellow;
        padding: 20px;
        width: 25%;
        font-family: Arial, Helvetica, sans-serif;
    }
</style>

<body>
    <form id="myForm">
        <!-- Two text fields - Name and Email -->
        <input id="name" type="text" placeholder="Name" value=""><br><br>
        <input id="email" type="email" placeholder="Email" value=""><br><br>
        <!-- Two radio buttons for Gender - Male and Female -->
        <input type="radio" name="gender" value="Male" id="male"><label for="male">Male</label><br><br>
        <input type="radio" name="gender" value="Female" id="female"><label for="female">Female</label><br><br>
        <!-- Submit button -->
        <!--<input type="button" value="Submit" onclick="getData()"><br><br>-->
        <input type="button" value="Submit"><br><br>
    </form>

    <!-- Display form data -->
    <div id="display"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        // JavaScript to get and display form data

        $(document).ready(function () {
            $("[type='button']").click(function () {
                $("#display").html(
                    "You entered: <br><br>" + $("#name").val() + "<br>" +
                    $("#email").val()
                    + "<br>" + $(":checked").val()).hide().fadeIn(2000).addClass("new");
            });
            $("#display").mouseover(function () {
                $(this).slideUp(1000);
            });
        });

    </script>
</body>

</html>
