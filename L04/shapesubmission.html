<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Shapes!</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: white;
    }

    .hexagon,
    .heart,
    .shape,
    .pentagon
    .triangle {
      margin: 20px;
    }

    .hexagon {
      width: 100px;
      height: 57.74px;
      background-color: rgb(0, 0, 0);
      position: relative;
      transition: all 0.3s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Arial', sans-serif;
      font-size: 12px;
    }

    .hexagon::before,
    .hexagon::after {
      content: '';
      position: absolute;
      width: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      transition: all 0.3s ease-in-out;
    }

    .hexagon:before {
      top: -28.87px;
      border-bottom: 28.87px solid rgb(0, 0, 0);
    }

    .hexagon:after {
      bottom: -28.87px;
      border-top: 28.87px solid rgb(0, 0, 0);
    }

    .hexagon:hover {
      transform: scale(1.2);
      background-color: rgb(193, 3, 108);
    }

    .hexagon:hover:before,
    .hexagon:hover:after {
      border-bottom: 28.87px solid rgb(193, 3, 108);
      border-top: 28.87px solid rgb(193, 3, 108);
    }

    .heart {
      width: 100px;
      height: 90px;
      position: relative;
      background-color: blue;
      transition: all 0.3s ease-in-out;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 100px;
      height: 100px;
      border-radius: 100px 100px 0 0;
      position: absolute;
    }

    .heart::before {
      left: 100px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    .heart:hover {
      border-radius: 50%;
    }

    .shape {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      border-radius: 50%;
      transition: transform 0.5s ease-in-out, background-color 0.3s ease-in-out;
    }

    .shape:hover {
      transform: scale(1.5) rotate(720deg);
      background-color: #f39c12;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    }

    .pentagon {
      position: relative;
      width: 100px;
      height: 100px;
      background-color: red;
      clip-path: polygon(50% 0%, 100% 85%, 82% 100%, 18% 100%, 0% 85%);
      transition: background-color 0.3s ease, transform 0.5s ease; 
    }

    .pentagon:hover {
      background-color: orange;
      transform: rotate(360deg); 
      clip-path: polygon(50% 0%, 100% 40%, 82% 100%, 18% 100%, 0% 40%);
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 100px solid rgb(98, 0, 255);
      position: relative;
      transition: all 0.3s ease-in-out;
    }

    .triangle:hover {
      transform: rotate(720deg);
      background-color: #f1c40f;
    }
  </style>
</head>

<body>
<h1 style="text-align: center; margin-bottom: 20px;"> Team 3 Shapes!<br></h1>
  <div class="hexagon"></div>
  <div class="heart"></div>
  <div class="shape"></div>
  <div class="pentagon"></div>
  <div class="triangle"></div>
</div>
</body>
</html>
